plugins {
    id 'java'
    id "io.freefair.aspectj.post-compile-weaving" version '6.4.3'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    inpath 'org.apache.httpcomponents:httpcore-nio:4.4.15'
    implementation 'org.aspectj:aspectjrt:1.9.8.RC3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

compileJava {
    ajc {
        options {
            compilerArgs= ["-sourceroots", sourceSets.main.java.sourceDirectories.getAsPath(), "-XnoInline"]
        }
    }
}

